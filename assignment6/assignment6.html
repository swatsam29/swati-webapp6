<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Assignment 6</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="assignment6.js" defer></script>

  
</head>

<body>
    <h1 class="text-center bg-primary text-white m-3">Assignment 6</h1>

    <h3 class="text-center bg-secondary text-white m-3">4 Arithmetic Operations</h3>
    <div class="container d-flex justify-content-center w-50 bg-info">
        <form id="compute" action="compute.html">
            <div class="mb-1">
                <label for="num1" class="form-label">Number1</label>
                <input name="num1" type="number" class="form-control" id="num1" required>
            </div>
            <div class="mb-1">
                <label for="num2" class="form-label">Number2</label>
                <input name="num2" type="number" class="form-control" id="num2" required>
            </div>
            <button type="submit" class="m-3 btn btn-danger">Compute</button>
        </form>
    </div>

    <hr class="m-3">

    <h3 class="text-center bg-secondary text-white m-3">Create New Account</h3>
    <div class="container d-flex justify-content-center bg-success w-50">
        <form id="create-account" action="createAccount.html">
            Email: <input name="email" type="email" class="form-control" required>
            Password: <input name="password" type="password" class="form-control" required>
            Address: <input name="address" type="text" class="form-control" placeholder="e.g., 1234 Main St" required>
            City: <input name="city" type="text" class="form-control" required>
            State: <select name="state" id="state" class="form-select">
                <option selected>Choose...</option>
                <option>Arizona</option>
                <option>Arkansas</option>
                <option>California</option>
                <option>Kansas</option>
                <option>Nebraska</option>
                <option>New Mexico</option>
                <option>New York</option>
                <option>Oklahoma</option>
                <option>Texas</option>
                <option>Wisconsin</option>
            </select>
            Zip: <input name="zip" type="text" class="form-control" required>
            <input name="agree" class="form-check-input mt-3" type="checkbox" id="agree">
            <label class="form-check-label mt-3" for="agree">
                Do you agree terms?
            </label>
            <div class="mt-3">
            Membership:
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="membership" id="m-basic" value="Basic">
                <label class="form-check-label" for="m-basic">
                    Basic
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="membership" id="m-premium" value="Premium">
                <label class="form-check-label" for="m-premium">
                    Premium
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="membership" id="m-vip" value="VIP">
                <label class="form-check-label" for="m-vip">
                    VIP
                </label>
            </div>
            <div class="m-3">
                <button type="submit" class="btn btn-primary">Create Account</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
